<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo online: Adivinhe o número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="sortear()">
    <header class="conjunto-titulo">
        <h1 class="titulo-prinicpal">Jogo Online</h1>
        <h3 class="subtitulo-prinicpal">Adivinhe o número</h3>
    </header>

    <main>
        <section>
            <div class="conteudo-jogo">
                <h1 class="titulo-nivel">Nivel Fácil: 0 - 100</h1>
                <input class="botao" type="button" value="Chutar!" onclick="jogar()">
                <p id="res">Dúvido você adivinhar o número que eu pensei!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy: Desenvolvido por Diogo Oliveira</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
